<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="">
      <div class = "hero">
    <h1 class="app-title">Weather Dashboard</h1>
    </div>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <form id="user-form" class="card-body">
          <label class="form-label text-uppercase" for="username">Search for a City:</label>
          <div class = "flex-row btn-align">
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn-right"><i class="fas fa-search"></i></button>
          </div>
        </form>
      </div>
      <div class="card">
        <div class="card-body" id="language-buttons">
          <button class="btn" data-language="austin">Austin</button>
          <button class="btn" data-language="chicago">Chicago</button>
          <button class="btn" data-language="new-york">New York</button>
          <button class="btn" data-language="orlando">Orlando</button>
          <button class="btn" data-language="san-francisco">San Francisco</button>
          <button class="btn" data-language="seattle">Seattle</button>
          <button class="btn" data-language="denver">Denver</button>
          <button class="btn" data-language="atlanta">Atlanta</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8 flex-row">
        <div class = "current-weather">
            <h2 class="subtitle"><span id="repo-search-term"></span></h2>
        </div>
      <div id="repos-container" class="list-group"></div>
    </div>

  </main>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
